<ul>
    {% for tag in object_list %}
        <li>
            {{tag.name}}
        <ul>
            {% for item in tag.items.all %}
            <li>
                <a href="{{item.link}}" target="_blank" title="{{item.description}}">{{item.name}}</a>
            </li>
            {% endfor %}
        </ul>

        </li>
    {% endfor %}
</ul>
